{% extends 'base.html' %}

{% block contenido %}
  <h1>Crear un nuevo producto</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a href ="{% url 'productos' %}"class="btn btn-danger" type="submit">Cancelar</a> 
  </form>
{% endblock %}
