<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <form class="login" method="post" action="Login/login.php">
    <p class="title">FenrirLogin</p>
    <input type="text" placeholder="Nombre de usuario" autofocus name ="username" required/>
    <i class="fa fa-user"></i>
    <input type="password" placeholder="Contraseña" name="password" id="txtpassword" required />
    <div class="contraseña">
      <i class="fa fa-key"></i>
      <label>
        <input type="checkbox" value="first_checkbox" onclick="verpassword()" Mostrar contraseña>
        <p>
          Mostrar contraseña
        </p>
      </label>
      
    </div>
    <button>
      <i class="spinner"></i>
      <span class="state">Iniciar Sesión</span>
    </button>
  </form>
  
  </p>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

  <script>
      //mostrar contraseña
      function verpassword(){
          var tipo = document.getElementById("txtpassword");
          if(tipo.type == "password")
        {
              tipo.type = "text";
          }
        else
        {
              tipo.type = "password";
          }
      }
      </script>
</body>
